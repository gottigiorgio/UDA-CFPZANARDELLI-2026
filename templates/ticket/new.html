<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Nuovo Ticket - gTicket</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="light-mode">

    <!-- Toggle Dark Mode -->
    <button id="modeToggle" class="btn btn-secondary position-fixed top-0 end-0 m-3">
        <i class="bi bi-moon-fill"></i>
    </button>

    <div class="container mt-4">

        <!-- Header -->
        <div class="hero text-center mb-4">
            <img class="shadow-lg rounded" width="100" height="100"
                src="{{ url_for('static', filename='image.png')}}">
            <h1 class="display-1" style="font-family:'Edwardian Script ITC';">gTicket</h1>
            <p class="fs-4 text-secondary">Nuovo ticket</p>
        </div>

        <!-- Navbar -->
        <nav id="mainNavbar" class="navbar navbar-expand-lg rounded-5 navbar-light-mode mb-5">
            <div class="container-fluid">
                <a class="navbar-brand fs-3 fw-bold text-white center" href="{{ url_for('home')}}">Home</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link fs-5 text-white" href="{{ url_for('operatori.listOperatori')}}">Il nostro Team</a>
                        <a class="nav-link fs-5 text-white" href="{{ url_for('clienti.listClienti')}}">I nostri Clienti</a>
                        <a class="nav-link fs-5 text-white" href="{{ url_for('richieste.listTicket')}}">Richieste</a>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Card Form -->
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-lg rounded-4 border-0">
                    <div class="card-body p-4">

                        <form method="POST" action="{{ url_for('richieste.addTicket') }}">

                            <!-- Titolo -->
                            <div class="mb-3">
                                <label class="form-label fw-bold">Titolo</label>
                                <input type="text" name="titolo"
                                    class="form-control"
                                    placeholder="Breve descrizione del problema"
                                    required>
                            </div>

                            <!-- Tipologia -->
                            <div class="mb-3">
                                <label class="form-label fw-bold">Tipologia</label>
                                <select name="tipologia" class="form-select" required>
                                    <option value="" disabled selected>Seleziona tipologia</option>
                                    {% for t in tipologie %}
                                        <option value="{{ t }}">{{ t }}</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <!-- Descrizione -->
                            <div class="mb-3">
                                <label class="form-label fw-bold">Descrizione dettagliata</label>
                                <textarea name="descrizione"
                                        rows="5"
                                        class="form-control"
                                        placeholder="Descrivi il problema nel modo piÃ¹ dettagliato possibile"
                                        required></textarea>
                            </div>

                            <!-- Azioni -->
                            <div class="d-flex justify-content-between mt-4">
                                <a href="{{ url_for('home') }}"
                                class="btn btn-outline-secondary">
                                    <i class="bi bi-arrow-left"></i> Annulla
                                </a>

                                <button type="submit" class="btn btn-primary px-4">
                                    <i class="bi bi-send"></i> Apri Ticket
                                </button>
                            </div>

                        </form>

                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Footer -->
    <footer id="footer" class="mt-5 mb-3 text-muted text-center align-bottom">
            &copy; 2026-2027 - 
            <a class="icon-link icon-link hover link-underline link-secondary link-underline-secondary link-underline-opacity-25" href="https://it.wikipedia.org/wiki/Tutti_i_diritti_riservati">All Rights Reserved</a> 
            -
        <a class="icon-link icon-link-hover link-underline link-underline-opacity-25" href="https://github.com/gottigiorgio-development-program">
            Gotti's Development Program
            <svg xmlns="http://www.w3.org/2000/svg" class="bi" viewBox="0 0 16 16" aria-hidden="true">
                <path d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
            </svg>
        </a> 
    </footer>

    <!-- Dark Mode Script -->
    <script>
        const modeToggle = document.getElementById('modeToggle');
        const body = document.body;
        const navbar = document.getElementById('mainNavbar');
        const footer = document.getElementById('footer');

        const isDark = () => localStorage.getItem('dark-mode') === 'true';

        const applyMode = () => {
            if (isDark()) {
                body.classList.replace('light-mode', 'dark-mode');
                navbar?.classList.replace('navbar-light-mode', 'navbar-dark-mode');
                footer?.classList.replace('text-muted', 'text-light');
                modeToggle.innerHTML = '<i class="bi bi-sun-fill"></i>';
            } else {
                body.classList.replace('dark-mode', 'light-mode');
                navbar?.classList.replace('navbar-dark-mode', 'navbar-light-mode');
                footer?.classList.replace('text-light', 'text-muted');
                modeToggle.innerHTML = '<i class="bi bi-moon-fill"></i>';
            }
        };

        if (localStorage.getItem('dark-mode') === null) {
            localStorage.setItem('dark-mode', 'false');
        }

        applyMode();

        modeToggle.addEventListener('click', () => {
            localStorage.setItem('dark-mode', (!isDark()).toString());
            applyMode();
        });
    </script>

</body>
</html>

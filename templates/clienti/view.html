<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizza Cliente - gTicket</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="light-mode">

<button id="modeToggle" class="btn btn-secondary position-fixed top-0 end-0 m-3">
    <i class="bi bi-moon-fill"></i>
</button>

<div class="container mt-4">

    <!-- Header -->
    <div class="hero text-center mb-4">
        <img class="shadow-lg rounded" width="100" height="100"
             src="{{ url_for('static', filename='image.png')}}">
        <h1 class="display-1" style="font-family:'Edwardian Script ITC';">gTicket</h1>
        <p class="fs-4 text-secondary">
            Cliente #{{ cliente.id }}
        </p>
        <p class="fs-5 text-secondary">
            {{ cliente.nome }} {{ cliente.cognome }}
        </p>
    </div>

    <!-- Navbar -->
    <nav id="mainNavbar" class="navbar navbar-expand-lg rounded-5 navbar-light-mode mb-5">
        <div class="container-fluid">
            <a class="navbar-brand fs-3 fw-bold text-white" href="{{ url_for('home')}}">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link fs-5 text-white" href="{{ url_for('operatori.listOperatori')}}">Il nostro Team</a>
                    <a class="nav-link fs-5 text-white" href="{{ url_for('clienti.listClienti')}}">I nostri Clienti</a>
                    <a class="nav-link fs-5 text-white" href="{{ url_for('richieste.listTicket')}}">Richieste</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Scheda Cliente (readonly) -->
    <div class="card shadow rounded-4 p-4">

        <div class="row g-3">

            <div class="col-md-6">
                <label class="form-label">Nome</label>
                <input type="text" class="form-control" value="{{ cliente.nome }}" readonly disabled>
            </div>

            <div class="col-md-6">
                <label class="form-label">Cognome</label>
                <input type="text" class="form-control" value="{{ cliente.cognome }}" readonly disabled>
            </div>

            <div class="col-md-6">
                <label class="form-label">Settore</label>
                <input type="text" class="form-control" value="{{ cliente.settore }}" readonly disabled>
            </div>

            <div class="col-md-6">
                <label class="form-label">Regione</label>
                <input type="text" class="form-control" value="{{ cliente.regione }}" readonly disabled>
            </div>

            <div class="col-12">
                <label class="form-label">Indirizzo</label>
                <input type="text" class="form-control" value="{{ cliente.indirizzo }}" readonly disabled>
            </div>

            <div class="col-md-6">
                <label class="form-label">Email</label>
                <input type="text" class="form-control" value="{{ cliente.email }}" readonly disabled>
            </div>

            <div class="col-md-6">
                <label class="form-label">Telefono</label>
                <input type="text" class="form-control" value="{{ cliente.telefono }}" readonly disabled>
            </div>

            <div class="col-md-6">
                <label class="form-label">Username</label>
                <input type="text" class="form-control" value="{{ cliente.nome_utente }}" readonly disabled>
            </div>

            <div class="col-md-6">
                <label class="form-label">Richieste</label>
                <input type="text" class="form-control text-center" value="{{ cliente.richieste or 0 }}" readonly disabled>
            </div>

        </div>

        <hr class="my-4">

        <div class="d-flex justify-content-end gap-2">
            <a href="{{ url_for('clienti.listClienti') }}" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left"></i> Torna alla lista
            </a>
        </div>

    </div>

</div>

<!-- Footer -->
<footer id="footer" class="mt-5 mb-3 text-muted text-center align-bottom">
        &copy; 2026-2027 - 
        <a class="icon-link icon-link hover link-underline link-secondary link-underline-secondary link-underline-opacity-25" href="https://it.wikipedia.org/wiki/Tutti_i_diritti_riservati">All Rights Reserved</a> 
        -
    <a class="icon-link icon-link-hover link-underline link-underline-opacity-25" href="https://github.com/gottigiorgio-development-program">
        Gotti's Development Program
        <svg xmlns="http://www.w3.org/2000/svg" class="bi" viewBox="0 0 16 16" aria-hidden="true">
            <path d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
        </svg>
    </a> 
</footer>

<!-- Dark mode script (immutato) -->
<script>
    const modeToggle = document.getElementById('modeToggle');
    const body = document.body;
    const navbar = document.getElementById('mainNavbar');
    const footer = document.getElementById('footer');

    const isDark = () => localStorage.getItem('dark-mode') === 'true';

    const applyMode = () => {
        if (isDark()) {
            body.classList.replace('light-mode', 'dark-mode');
            navbar?.classList.replace('navbar-light-mode', 'navbar-dark-mode');
            footer?.classList.replace('text-muted', 'text-light');
            modeToggle.innerHTML = '<i class="bi bi-sun-fill"></i>';
        } else {
            body.classList.replace('dark-mode', 'light-mode');
            navbar?.classList.replace('navbar-dark-mode', 'navbar-light-mode');
            footer?.classList.replace('text-light', 'text-muted');
            modeToggle.innerHTML = '<i class="bi bi-moon-fill"></i>';
        }
    };

    if (localStorage.getItem('dark-mode') === null) {
        localStorage.setItem('dark-mode', 'false');
    }

    applyMode();

    modeToggle.addEventListener('click', () => {
        localStorage.setItem('dark-mode', (!isDark()).toString());
        applyMode();
    });
</script>

</body>
</html>

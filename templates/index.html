<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - gTicket</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>
<body class="light-mode">

    <button id="modeToggle" class="btn btn-secondary">
        <i class="bi bi-moon-fill"></i>
    </button>

    <div class="container text-center">
        
        <div class="hero">
            <a href="{{ url_for('huh') }}"><img class="shadow-lg rounded " width="100", height="100" src="{{ url_for('static', filename='image.png')}}"></a>
            <h1 class="display-1" style="font-family:'Edwardian Script ITC';">gTicket</h1>
            <p class="fs-4 text-secondary">Aiuta da remoto i tuoi clienti, con la fiducia aggiunta del GDP ;)</p>
        </div>

        <nav id="mainNavbar" class="navbar navbar-expand-lg rounded-5 navbar-light-mode mb-5">
            <div class="container-fluid">
                <a class="navbar-brand fs-3 fw-bold text-white center" href="{{ url_for('home')}}"><i class="bi bi-house"></i> Home</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link fs-5 text-white" href="{{ url_for('operatori.listOperatori')}}">Il nostro Team</a>
                        <a class="nav-link fs-5 text-white" href="{{ url_for('clienti.listClienti')}}">I nostri Clienti</a>
                        <a class="nav-link fs-5 text-white" href="{{ url_for('richieste.listTicket')}}">Richieste</a>
                    </div>
                </div>
            </div>
        </nav>

        <div class="container d-flex justify-content-center">
            <div class="row g-3">
                <div class="col-6 d-flex justify-content-center">
                    <a href="{{ url_for('richieste.addTicket')}}" class="btn btn-primary btn-lg btn-feature">
                        <i class="bi bi-ticket-perforated"></i> Apri un nuovo Ticket</a>
                </div>
                <div class="col-6 d-flex justify-content-center">
                    <a href="{{ url_for('richieste.listTicket')}}" class="btn btn-success btn-lg btn-feature"> 
                        <i class="bi bi-list-check"></i> Visualizza Richieste
                    </a>
                </div>
                <div class="col-6 d-flex justify-content-center">
                    <a href="{{ url_for('operatori.listOperatori')}}" class="btn btn-warning btn-lg btn-feature text-white">
                        <i class="bi bi-people-fill"></i> Visualizza il nostro Team
                    </a>
                </div>
                <div class="col-6 d-flex justify-content-center">
                    <a href="{{ url_for('clienti.listClienti')}}" class="btn btn-info btn-lg btn-feature text-white">
                        <i class="bi bi-building"></i> Visualizza i nostri Clienti
                    </a>
                </div>
            </div>
        </div>



        
    </div>
    <footer id="footer" class="mt-5 mb-3 text-muted text-center align-bottom">
            &copy;2026-2027 - 
            <a class="icon-link icon-link hover link-underline link-secondary link-underline-secondary link-underline-opacity-25" href="https://it.wikipedia.org/wiki/Tutti_i_diritti_riservati">All Rights Reserved</a> 
            -
        <a class="icon-link icon-link-hover link-underline link-underline-opacity-25" href="https://github.com/gottigiorgio-development-program">
            Gotti's Development Program
            <svg xmlns="http://www.w3.org/2000/svg" class="bi" viewBox="0 0 16 16" aria-hidden="true">
                <path d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
            </svg>
        </a> 
    </footer>
        
    <script>
        const modeToggle = document.getElementById('modeToggle');
        const body = document.body;
        const navbar = document.getElementById('mainNavbar');
        const footer = document.getElementById('footer');

        const isDark = () => localStorage.getItem('dark-mode') === 'true';

        const applyMode = () => {
            if (isDark()) {
                body.classList.replace('light-mode', 'dark-mode');
                navbar?.classList.replace('navbar-light-mode', 'navbar-dark-mode');
                footer?.classList.replace('text-muted', 'text-light');
                modeToggle.innerHTML = '<i class="bi bi-sun-fill"></i>';
            } else {
                body.classList.replace('dark-mode', 'light-mode');
                navbar?.classList.replace('navbar-dark-mode', 'navbar-light-mode');
                footer?.classList.replace('text-light', 'text-muted');
                modeToggle.innerHTML = '<i class="bi bi-moon-fill"></i>';
            }
        };

        // Imposta default se non esiste
        if (localStorage.getItem('dark-mode') === null) {
            localStorage.setItem('dark-mode', 'false');
        }

        // Applica tema allâ€™avvio
        applyMode();

        // Toggle al click
        modeToggle.addEventListener('click', () => {
            localStorage.setItem('dark-mode', (!isDark()).toString());
            applyMode();
        });
    </script>

</body>
</html>

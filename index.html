<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="3; url=https://github.com/gottigiorgio/UDA-CFPZANARDELLI-2026">
    <link rel="canonical" href="https://github.com/gottigiorgio/UDA-CFPZANARDELLI-2026">
    <title>Reindirizzamento in corso...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 60px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
        }

        h1 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        .redirect-icon {
            font-size: 4em;
            margin-bottom: 30px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #666;
        }

        a {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        a:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .countdown {
            display: inline-block;
            background: #f8f9fa;
            padding: 10px 20px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 1.1em;
            color: #764ba2;
            font-weight: bold;
        }

        .info-box {
            background: #e3f2fd;
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
            border-left: 5px solid #2196F3;
        }

        .info-box p {
            margin: 0;
            font-size: 0.95em;
            color: #555;
        }

        footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 2px solid #eee;
            color: #999;
            font-size: 0.9em;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            overflow: hidden;
            margin: 30px 0;
        }

        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            animation: progress 3s linear forwards;
        }

        @keyframes progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 20px;
            }

            h1 {
                font-size: 2em;
            }

            .redirect-icon {
                font-size: 3em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="redirect-icon">ðŸ”„</div>
        
        <h1>Reindirizzamento in corso...</h1>
        
        <p>Verrai reindirizzato automaticamente alla repository GitHub</p>
        
        <div class="countdown">
            Reindirizzamento tra <span id="counter">3</span> secondi
        </div>

        <div class="progress-bar">
            <div class="progress-bar-fill"></div>
        </div>

        <a href="https://github.com/gottigiorgio/UDA-CFPZANARDELLI-2026">
            Vai subito alla repository
        </a>

        <div class="info-box">
            <p>
                <strong>Destinazione:</strong><br>
                UDA - CFP Zanardelli 2026
            </p>
        </div>

        <footer>
            <p>Â© 2026 - Gotti's Development Program</p>
        </footer>
    </div>

    <script>
        // Countdown timer
        let seconds = 3;
        const counterElement = document.getElementById('counter');
        
        const countdown = setInterval(() => {
            seconds--;
            if (seconds > 0) {
                counterElement.textContent = seconds;
            } else {
                counterElement.textContent = '0';
                clearInterval(countdown);
            }
        }, 1000);
    </script>
</body>
</html>
